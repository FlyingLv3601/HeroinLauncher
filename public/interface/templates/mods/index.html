<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mods.css">
    <title>Mods Download</title>
</head>
<body>
    <div class="wrapper">
        <div class="mods-container">
            <h1>Mods Download</h1>
            
            <div class="mods-list">
                <!-- Meteor Client -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Meteor Client</span>
                        <span class="mod-version">1.20.1</span>
                    </div>
                    <button class="download-btn" data-mod="meteor">Download</button>
                </div>
                
                <!-- Thunder Hack -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Thunder Hack</span>
                        <span class="mod-version">1.19.4</span>
                    </div>
                    <button class="download-btn" data-mod="thunder">Download</button>
                </div>
                
                <!-- BT Hack -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">BT Hack</span>
                        <span class="mod-version">1.18.2</span>
                    </div>
                    <button class="download-btn" data-mod="bt-hack">Download</button>
                </div>
                
                <!-- Sodium -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Sodium</span>
                        <span class="mod-version">1.20.4</span>
                    </div>
                    <button class="download-btn" data-mod="sodium">Download</button>
                </div>
                
                <!-- Iris -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Iris</span>
                        <span class="mod-version">1.20.1</span>
                    </div>
                    <button class="download-btn" data-mod="iris">Download</button>
                </div>
                
                <!-- Forge API -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Forge API</span>
                        <span class="mod-version">1.20.4</span>
                    </div>
                    <button class="download-btn" data-mod="forge-api">Download</button>
                </div>
                
                <!-- Litematica -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Litematica</span>
                        <span class="mod-version">1.19.2</span>
                    </div>
                    <button class="download-btn" data-mod="litematica">Download</button>
                </div>
                
                <!-- Replay Mod -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Replay Mod</span>
                        <span class="mod-version">1.20.1</span>
                    </div>
                    <button class="download-btn" data-mod="replay">Download</button>
                </div>
                
                <!-- Journey Minimap -->
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Journey Minimap</span>
                        <span class="mod-version">1.18.2</span>
                    </div>
                    <button class="download-btn" data-mod="journey">Download</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./mods.js"></script>
</body>
</html>
