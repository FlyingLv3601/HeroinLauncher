<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mods.css">
    <title>Mods Download</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="mods-container">
            <h1>Mods Download</h1>
            <div class="mods-list">
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Meteor Client</span>
                        <span class="mod-version">1.20.1</span>
                    </div>
                    <button class="download-btn" data-mod="meteor" onclick="openMod('meteor')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Thunder Hack</span>
                        <span class="mod-version">1.19.4</span>
                    </div>
                    <button class="download-btn" data-mod="thunderhack" onclick="openMod('thunderhack')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">BT Hack</span>
                        <span class="mod-version">1.18.2</span>
                    </div>
                    <button class="download-btn" data-mod="bthack" onclick="openMod('bthack')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Sodium</span>
                        <span class="mod-version">1.20.4</span>
                    </div>
                    <button class="download-btn" data-mod="sodium" onclick="openMod('sodium')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Iris</span>
                        <span class="mod-version">1.20.1</span>
                    </div>
                    <button class="download-btn" data-mod="iris" onclick="openMod('iris')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Fabric API</span>
                        <span class="mod-version">1.20.4</span>
                    </div>
                    <button class="download-btn" data-mod="fabricapi" onclick="openMod('fabricapi')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Litematica</span>
                        <span class="mod-version">1.19.2</span>
                    </div>
                    <button class="download-btn" data-mod="litematica" onclick="openMod('litematica')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Replay Mod</span>
                        <span class="mod-version">1.20.1</span>
                    </div>
                    <button class="download-btn" data-mod="replaymod" onclick="openMod('replaymod')">Download</button>
                </div>
                <div class="mod-item">
                    <div class="mod-info">
                        <span class="mod-name">Journey Minimap</span>
                        <span class="mod-version">1.18.2</span>
                    </div>
                    <button class="download-btn" data-mod="minimap" onclick="openMod('minimap')">Download</button>
                </div>
            </div>
            <button id="close">close</button>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script type="module">
   
        const modLinks = {
            meteor: "https://github.com/etianl/meteor-client-1.20.4/releases",
            thunderhack: "https://github.com/Pan4ur/ThunderHack-Recode",
            bthack: "https://github.com/Ferra13671/BThack/releases",
            sodium: "https://modrinth.com/mod/sodium/versions",
            iris: "https://modrinth.com/mod/iris/versions",
            litematica: "https://modrinth.com/mod/litematica",
            replaymod: "https://www.curseforge.com/minecraft/mc-mods/replay-mod-fabric-and-forge",
            fabricapi: "https://www.curseforge.com/minecraft/mc-mods/fabric-api",
            minimap: "https://modrinth.com/mod/journeymap"
        };


        window.openMod = function(mod) {
            window.open(modLinks[mod]);
        }

        document.getElementById("close").addEventListener("click", () => {
            window.parent.postMessage({ action: "closeMods" }, "*");
        });
    </script>
</body>
</html>
